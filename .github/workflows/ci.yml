name: ci

on: [push, pull_request, release]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_REPOSITORY: chiefbiiko/poly1305
      AWS_REGION: us-east-1
      BUCKET: permalogs3-testing-bucket
      EXTRA_S3_OPTS: '{"accessKeyId":"a","secretAccessKey":"z","endpoint":"http://localhost:4572","s3ForcePathStyle":true}'
    services:
      localstack:
        image: localstack/localstack:0.10.7
        ports:
          - "4572:4572"
        env:
          SERVICES: s3
    steps:
      - uses: actions/checkout@v2.0.0
      - uses: actions/setup-node@v1.1.2
        with:
          node-version: 12.x
      - run: aws s3 --endpoint-url=http://localhost:4572 create-bucket --bucket=${{ env.BUCKET }}
      - run: npm audit
      - run: npm ci
      - run: npm test