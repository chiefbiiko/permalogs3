name: permalogs3
description: stores github actions logs in s3
inputs:
  aws_region:
    description: AWS region of your Github Actions perma-logs bucket
    required: false
  bucket:
    description: Name of your perma-logs bucket
    required: false
  extra_s3_opts:
    description: JSON document of extra instantiation options for the S3 client
    required: false
  extra_s3_params:
    description: JSON document of extra params for every S3 operation
    required: false
runs:
  using: node12
  main: main.js
author: Noah Anabiik Schwarz https://github.com/chiefbiiko
branding:
  icon: cloud
  color: orange
